  현업에 이제 막 뛰어들었지만, 소프트웨어 전공 고등학교 과정 중 꾸준히 프로젝트를 통해 실무경험을 쌓아왔으며, 사람들에게 기억될만한 앱을 만드는 것이 목표인 개발자입니다. 창업을 통해 앱 개발자로서의 역할을 맡았던 경험이 있습니다.
  
